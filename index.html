<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Mono|Muli">
    <meta name="description" content="Tip Calculator">
	  <meta name="keywords" content="Tip Calculator">
  	<meta name="author" content="Victor Aniekan">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <h1>Tip Calculator</h1>
    <p class="lst">Enter the bill amount and the tip percentage to calculate the total</p>
    <label for="bill">Bill amount: </label>
    <input type="number" id="bill" name="bill" placeholder="Enter bill">
    <label for="tip">Tip Percentage: </label>
    <input type="number" id="tip" name="tip" placeholder="Enter tip">
    <button type="button" id="btn">CALCULATE</button>
    <p id="total">Total: <span id="amt"></span></p>
  </div>
  <script src="index.js"></script>
</body>
</html>
